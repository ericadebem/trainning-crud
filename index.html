<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/button.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/modal.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/records.css">
    <script src="./assets/main.js" defer></script>    
    <title>Training CRUD</title>
</head>

<body>
    <header>
      <h1 class="header-title"> Studentenanmeldung </h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Teilnehmer registrieren</button>
        <table id="tableClient" class="records">
          <thead>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Nummer</th>
                <th>Stadt</th>
                <th>Aktion</th>
            </tr>
          </thead>  
          <tbody>
        
          </tbody>  
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Neuer Teilnehmer</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Name" required>
                    <input type="email" id="email" class="modal-field" placeholder="E-Mail" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Nummer" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Stadt" required>
                </form>
                <footer class="modal-footer">
                  <button id="salvar" class="button green">Speichern</button>
                  <button id="cancelar" class="button red">Stornieren</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Erica de Bem - Training CRUD - DCI 2024
    </footer>
</body>
</html>
