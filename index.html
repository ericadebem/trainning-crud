<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/records.css">
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title"> Cadastro de Clientes </h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarClientes">Cadastrar Clientes</button>
        <table class="records">
          <thead>
            <tr>
                <th>Nome</th>
                <th>E-Mail</th>
                <th>Celular</th>
                <th>Cidade</th>
                <th>Ação</th>
            </tr>
          </thead>  
          <tbody>
            <tr>Maria</tr>
          </tbody>  
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" name="modal-field" placeholder="Nome do Cliente">
                    <input type="email" name="modal-field" placeholder="E-Mail do Cliente">
                    <input type="text" name="modal-field" placeholder="Celular do Cliente">
                    <input type="text" name="modal-field" placeholder="Cidade do Cliente">
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Erica de Bem - Training CRUD
    </footer>
<script src="./assets/main.js"></script>    
</body>
</html>
